<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Heroes</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <header>
        <h1 class="cabecalho"> 20% de desconto em todos os produtos! </h1>

    </header>

    <div class="menu">

        <img class="logo" src="https://images-workbench.99static.com/QbVM306g1DbFr7JQkgZWoGjLCvg=/99designs-contests-attachments/58/58428/attachment_58428782" alt="">
        <h1 >CardHeroes</h1>

    </div>


    <form class="Cadastro-form">

        <h1>Login</h1>

        <div class="controlador">
            <label for="email"></label>
            <input 
                type="email" 
                id="email"
                placeholder="Usuário"
                minlength="6"
                maxlength="12"
                required >
        </div>
        
        <div class="controlador">
            <label for="senha"></label>
            <input type="password" 
            id="senha"
            minlength="8"
            placeholder="Senha"
            >

        </div>

        
     <button class="logar" type="submit"> Entrar</button>

     <p class="mensagem">Não possui uma conta? <a href="./cadastro.html" target="_blank"> Registre-se </a>.</p>

    </form>
    
    <footer class="rodape">Todos os direitos reservados a Front End I.</footer>
    
</body>
</html>
