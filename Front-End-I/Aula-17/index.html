<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Heroes</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <header>
        <h1 class="cabecalho"> 20% de desconto em todos os produtos! </h1>

    </header>

    <div class="menu">

        <img class="logo" src="https://images-workbench.99static.com/QbVM306g1DbFr7JQkgZWoGjLCvg=/99designs-contests-attachments/58/58428/attachment_58428782" alt="">
        <h1 >CardHeroes</h1>

    </div>

    <form class="add-form">
        <h1>Adicione seu super-herói</h1>
        <p>Adicione seu personagem favorito completando as informações</p>

        <div class="formulario">
            <label for="Nome">Nome</label>
            <input type="text" 
            id="Nome">

        </div>

        <div class="formulario">
            <label for="DatadeNascimento">Data de Nascimento</label>
            <input type="date" 
            id="DatadeNascimento">

        </div>

        <div class="formulario">
            <textarea class="descricao" name="Descrição" id="" cols="40" rows="20">Descrição</textarea>

        </div>

        <input class="arquivo" type="file">


        <div class="selecoes">
            <p>Poderes</p>
            <input type="checkbox"> Voar
            <input type="checkbox" name="" id=""> Super inteligência
            <input type="checkbox" name="" id=""> Visão de raio laser
            <input type="checkbox" name="" id=""> Super rico
        </div>

        <div class="classificacao">
            <p>Tipo de personagem</p>
            <input type="radio" name="" id=""> Herói/ Heroína
            <input type="radio" name="" id=""> Vilão/ Vilã

        </div>

        <button class="add" type="submit"> Adicionar</button>



    </form>



    <footer class="rodape">Todos os direitos reservados a Front End I.</footer>
    
</body>
</html>
